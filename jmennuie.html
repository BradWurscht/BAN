<!DOCTYPE html>
<html>
<head>
  <title>En attendantune réponse</title>
</head>
<body>

<h1>J’m’ennuie</h1>

<p>Points: <span id="points">0</span></p>

<button id="btnClick">Clique pour gagner des points</button>

<script>
  // Obtenez une référence au bouton et à l'élément de points
  var btnClick = document.getElementById('btnClick');
  var pointsDisplay = document.getElementById('points');

  // Initialisez le compteur de points
  var points = 0;

  // Ajoutez un écouteur d'événements pour le clic sur le bouton
  btnClick.addEventListener('click', function() {
    // Augmentez les points à chaque clic
    points++;
    // Mettez à jour l'affichage des points
    pointsDisplay.textContent = points;
  });
</script>

</body>
</html>
